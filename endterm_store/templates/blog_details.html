{% extends "base.html" %}



{% block content %}

<div class="well">
  <h1>{{blog}}</h1>
  <div class="panel panel-default">
    <div class="panel-body">
      <h2>{{blog}}</h2>
      <h4>{{blog.title}}</h4>
      <p class="pull-right">{{blog.body}}</p>
      <p class="pull-left">{{blog.created_at}}</p>      
    </div>
  </div>
</div>

{% endblock content %}
